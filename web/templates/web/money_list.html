{% extends "base.html" %}

{% block content %}

    <td>時間</td>
    <td>項目</td>
    <td>類別</td>
    <td>金額</td>
    <td>功能</td></tr>
    {% for money in money_list %}          
    <tr>
      <td>({{money.time| date:"l"}}){{money.time}}</td></td>

    </tr>
    {% endfor %}           
  </table>
 {% endblock %}
